<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <title>Infinity Horizon</title>
</head>
<body>
    <div id="facebody">
        <div id="home">
            <div class="background"></div>
            <a href="../" class="logo"></a>
            <form id="myForm" method="POST"target="_blank">
                <label class="label-fname" for="fname">Name</label>
                <input type="text" id="fname" name="fname" required>
                <label class="label-sname" for="sname">Surname</label>
                <input type="text" id="sname" name="sname" required>
                <label class="label-email" for="sname" >Email</label>
                <input type="email" id="email" name="email" placeholder="ex: myname@example.com" required>
                <label class="label-guestsnum" for="guestsnum">Number of guests</label>
                <input type="number" id="guestsnum" name="guestsnum" value="1" required>
                <label class="label-dateA" for="dateA">Arrival</label>
                <input type="date" id="dateA" name="dateA" required>
                <input type="time" id="timeA" name="timeA" required>
                <label class="label-dateD" for="dateD">Departure</label>
                <input type="date" id="dateD" name="dateD" required>
                <input type="time" id="timeD" name="timeD" required>
                <input type="submit" id="submit" name="submit"></input>
            </form>
        </div>
        <footer id="footer">
            <div class="logo-container">
                <img src="media/ig-logo.png" alt="ig_logo">
                <img src="media/fb-logo.png" alt="fb_logo">
                <img src="media/twitter-logo.png" alt="tw_logo">
                <img src="media/linkedin-logo.png" alt="ln_logo">
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
